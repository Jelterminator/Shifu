name: Build Android APK (EAS Hosted)

on:
  push:
    branches: [master, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

env:
  NODE_VERSION: "20"

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    # We set environment variables globally for this job now
    env:
      # This token is crucial for all EAS CLI commands
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }} 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Create .env.local
        run: |
          cat > .env.local << EOF
          APP_ENV=production
          GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          APP_VERSION=${{ github.ref_name }}
          BUILD_NUMBER=${{ github.run_number }}
          EOF

      - name: Determine build profile
        id: profile
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "profile=${{ github.event.inputs.profile }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "profile=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "profile=preview" >> $GITHUB_OUTPUT
          else
            echo "profile=development" >> $GITHUB_OUTPUT
          fi

      # --- HOSTED EAS BUILD STEPS ---

      - name: Start hosted EAS build and wait for completion
        # This command runs on the GitHub runner, initiates the build on Expo's cloud, 
        # and crucially, waits for it to finish and downloads the artifact locally.
        run: |
          eas build --platform android \
            --profile ${{ steps.profile.outputs.profile }} \
            --non-interactive 
          # The resulting APK will be placed in the current directory by the CLI automatically.

      - name: Find the generated APK file name
        id: find_apk
        run: |
          APK_FILE=$(find . -name "*.apk" | head -n 1)
          echo "apk_file=$APK_FILE" >> $GITHUB_OUTPUT

      - name: Upload APK artifact to GitHub Run
        if: success() && steps.find_apk.outputs.apk_file
        uses: actions/upload-artifact@v4
        with:
          name: shifu-${{ steps.profile.outputs.profile }}-${{ github.run_number }}.apk
          path: ${{ steps.find_apk.outputs.apk_file }}
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/') && steps.find_apk.outputs.apk_file
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.find_apk.outputs.apk_file }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR with APK link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Android APK built successfully! Check the Actions artifacts to download.'
            })
