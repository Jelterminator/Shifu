name: Code Quality

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * 0"

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: TypeScript strict type checking
        run: npm run type-check
        
      - name: ESLint check
        run: npm run lint:check
        
      - name: Prettier format check
        run: npm run format:check
        
      - name: Check for console.log statements
        run: |
          if grep -r "console\." --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" src/ | grep -v "console.warn\|console.error"; then
            echo "❌ Found console.log statements in source code"
            exit 1
          else
            echo "✅ No console.log statements found"
          fi

      - name: Check for TypeScript any types
        run: |
          if grep -r ": any" --include="*.ts" --include="*.tsx" src/ | grep -v "// eslint-disable-next-line"; then
            echo "❌ Found TypeScript 'any' types in source code"
            exit 1
          else
            echo "✅ No TypeScript 'any' types found"
          fi

